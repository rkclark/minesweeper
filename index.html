<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Minesweeper</title>
    <meta name="description" content="Minesweeper">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Minesweeper</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div id="settingscontainer">

                <form action="#" method="post">

                     <h1>Set Up</h1>

                     <fieldset>
                       <legend>Size</legend>
                       <label for="horizontal">Horizontal:</label>
                       <input type="number" name="horizontal" min="5" max="30" value="20" id="horizontal"><br>

                       <label for="vertical">Vertical:</label>
                       <input type="number" name="vertical" min="5" max="30" value="20" id="vertical">
                     </fieldset>
                     <fieldset>
                       <legend>Difficulty</legend>
                       <input type="radio" value="0.05" name="difficulty" id="r1"><label for="r1">Walk in the Park</label><br>
                       <input type="radio" value="0.10" name="difficulty" id="r2"><label for="r2">Straightforward</label><br>
                       <input type="radio" value="0.15" name="difficulty" checked="checked" id="r3"><label for="r3">Sensible</label><br>
                       <input type="radio" value="0.20" name="difficulty" id="r4"><label for="r4">Challenging</label><br>
                       <input type="radio" value="0.35" name="difficulty" id="r5"><label for="r5">Welcome to the Jungle</label>
                     </fieldset>
                     <div class="buttoncontainer">
                       <button id="generate">Generate</button>
                    </div>
          </div>

        </div>
        <div class="col-sm-9">
          <div id="gamecontainer">
            <h1>Play</h1>
            <p id="counter">Mines: <span></span></p>
            <div id="game"></div>
            <div class="buttoncontainer">
              <button id="reset">Reset</button>
           </div>
            <p id="msgbox"></p>
          </div>

        </div>



      </div>
    </div><!-- /.container -->

    <script src="js/app.js" text="javascript"></script>
  </body>
</html>
