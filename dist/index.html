    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/main.min.css">

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Project name</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div id="settingscontainer">

                <form action="#" method="post">

                     <h1>Set Up</h1>

                     <fieldset>
                       <legend>Size</legend>
                       <label for="horizontal">Horizontal:</label>
                       <input type="number" name="horizontal" min="5" max="30" value="20" id="horizontal"><br>

                       <label for="vertical">Vertical:</label>
                       <input type="number" name="vertical" min="5" max="30" value="20" id="vertical">
                     </fieldset>
                     <fieldset>
                       <legend>Difficulty</legend>
                       <input type="radio" value="0.05" name="difficulty" id="r1"><label for="r1">Walk in the Park</label><br>
                       <input type="radio" value="0.10" name="difficulty" id="r2"><label for="r2">Straightforward</label><br>
                       <input type="radio" value="0.15" name="difficulty" checked="checked" id="r3"><label for="r3">Sensible</label><br>
                       <input type="radio" value="0.20" name="difficulty" id="r4"><label for="r4">Challenging</label><br>
                       <input type="radio" value="0.35" name="difficulty" id="r5"><label for="r5">Welcome to the Jungle</label>
                     </fieldset>
                     <div class="buttoncontainer">
                       <button id="generate">Generate</button>
                    </div>
          </div>

        </div>
        <div class="col-sm-9">
          <div id="gamecontainer">
            <h1>Play</h1>
            <p id="counter">Mines: <span></span></p>
            <div id="game"></div>
            <div class="buttoncontainer">
              <button id="reset">Reset</button>
           </div>
            <p id="msgbox"></p>
          </div>

        </div>



      </div>
    </div><!-- /.container -->

    <script src="js/main.min.js"></script>
